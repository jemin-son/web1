<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer":"son",
                "designer":"min"
            };
            document.write("programmer : " + coworkers.programmer +"<br>");
            document.write("designer : " +coworkers.designer+"<br>");
            coworkers.bookeeper = "raham";
            document.write("bookeeper : " + coworkers.bookeeper+ "<br>");
            coworkers["data scientist"] = "윤지";
            document.write("data scientist : " + coworkers["data scientist"]+"<br>");
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers) {
                document.write(key+' : '+coworkers[key]+'<br>');
            }
        </script>
        <h2>Property_객체변수? & Method_개체에 소속된 변수</h2>
        <script>
            coworkers.showAll = function () {
                for(var key in this) {
                document.write(key+' : '+coworkers[key]+'<br>');
            }
        }
        coworkers.showAll();
        </script>
    </body>
</html>
