<html>

    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['jemin','yoon_g','raham','hoon','green','min'];
        </script>
        <h2>Co wokers</h2>
        <ul>
        <script>
            var i = 0;
            while(i < coworkers.length) {
            document.write('<li><a href="http://naver.com"'+coworkers[i]+'/a> '+coworkers[i]+'</li>');
            i = i + 1;
        }
        </script>
        </ul>
        <h1>Loop</h1>
        <ul>
        <script>
            document.write('<li>1</li>');
            var i = 0;
            while( i < 3){
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            i = i + 1;
            }
            document.write('<li>4</li>');
        </script>
        </ul>
        
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["egoing","leezche"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>
        <h2>add</h2>
        <script>
            coworkers.push('duru');
            coworkers.push('jemin');
        </script>
        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>

    </body>
