<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Conditional statements</h1>
        <input id="night_day" type="button" value="night" onclik="
        if (document.querySelector('#night_day').value === 'night'){
            document.querySelector('body').style.backgroundColor='black';
            document.querySelector('body').style.color='#A4193D';
        } else {
            document.querySelector('body').style.backgroundColor='white';
            document.querySelector('body').style.color='black';
        }
    ">
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        <h2>IF-true</h2>
        <script>
            document.write("1<br>");
            if(true){
            document.write("2<br>");
            } else {
            document.write("3<br>");
            }
            document.write("4<br>");
        </script>
        <h2>IF-true</h2>
        <script>
            document.write("1<br>");
            if(false){
            document.write("2<br>");
            } else {
            document.write("3<br>");
            }
            document.write("4<br>");
        </script>
    </body>
</html>
